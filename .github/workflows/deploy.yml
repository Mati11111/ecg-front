name: Model training and deployment

on:
  push:
    branches:
      - master  

jobs:
  run-cnn:
    runs-on: ubuntu-20.04   

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -v -r requirements.txt; fi

      - name: Verify installed packages
        run: pip list | grep -E "pandas|numpy|torch|tensorflow"

      - name: Run script
        run: python run_model.py
        
      - name: Save pip logs
        run: pip install -v -r requirements.txt 2>&1 | tee pip_install.log
      
      - name: Upload log artifact
        uses: actions/upload-artifact@v3
        with:
          name: pip-logs
          path: pip_install.log
